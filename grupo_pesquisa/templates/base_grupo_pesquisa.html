<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>{% block title %}GeoLiberty{% endblock %}</title>
        <meta name="description" content="" />
        <meta name="author" content="Paulo Henrique Vianna" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0" />
        <link rel="stylesheet" href="/assets/css/bootstrap.css">
        <link rel="stylesheet" href="/assets/css/geoliberty.css">
        <link rel="stylesheet" href="/assets/css/cadunico.css">
        <link rel="stylesheet" href="/assets/bootstrap-3.3.5/css/bootstrap.min.css">
        {% block styles %}{% endblock %}
    </head>
    <body>
        <header>
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container-fluid">
                        <a href="https://github.com/paulovianna/geo-liberty" target="_blank" class="brand">{% block brand %}GeoLiberty{% endblock %}</a>
                        <p class="navbar-text">
                            {% block brand-text %}
                            {% endblock %}
                        </p>
                    </div>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            
            <div class="row">
                <div class="col-md-12">
                    <h2>{% block page-header %}GeoLiberty{% endblock%} <small>{%block page-header-small%}Liberdade Cartogr√°fica{%endblock%}</small></h2>
                    <hr>
                </div>
            </div>
                    {% block conteudo %}{% endblock %}
        </div>
    </body>
    <script src="/assets/js/jquery-2.1.4.min.js"></script>
    <script src="/assets/bootstrap-3.3.5/js/bootstrap.min.js"></script>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

      ga('create', 'UA-41928071-3', 'auto');

</html>
