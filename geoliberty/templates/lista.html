{% extends "base.html" %}

{% block conteudo %}
<div class="row-fluid">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>{{ tipo }}</th>
			</tr>
		</thead>
		<tbody>
			{% for d in dados %}
			<tr>
				<td><a href="{{ d.get_absolute_url }}">{{ d.get_name }}</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
